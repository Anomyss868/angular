

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Задача</title>

  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light p-4">

  <div class="container">

    
    <button 
      class="btn btn-secondary mb-3"
      (click)="router.navigate(['/tasks'])"
    >
      ← Назад
    </button>

    
    <div *ngIf="task" class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title">{{ task.title }}</h2>
        <p class="card-text">{{ task.description }}</p>
        <p>
          <strong>Статус:</strong>
          <span [class.text-success]="task.done" [class.text-danger]="!task.done">
            {{ task.done ? 'Выполнена' : 'Не выполнена' }}
          </span>
        </p>

        <button
          (click)="srv.toggleDone(task.id)"
          class="btn btn-outline-primary"
        >
          {{ task.done ? 'Отметить как не выполнено' : 'Отметить как выполнено' }}
        </button>
      </div>
    </div>

  </div>

</body>
</html>
