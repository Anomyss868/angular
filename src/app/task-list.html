


 <!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Список задач</title>


  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light p-4">

  <div class="container">
    <h1 class="text-primary mb-4">Список задач</h1>

    <div class="mb-3">
      <input
        [(ngModel)]="filter"
        class="form-control"
        placeholder="Поиск"
      />
    </div>

    <div class="mb-4">
      <app-task-form (add)="doAdd($event)"></app-task-form>
    </div>

    <ul class="list-group">
      <li
        *ngFor="let t of filteredTasks"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <div>
          <span
            [style.textDecoration]="t.done ? 'line-through' : 'none'"
            class="me-3"
          >
            {{ t.title }}
          </span>

          <a [routerLink]="['/tasks', t.id]" class="btn btn-sm btn-outline-info">
            Подробнее
          </a>
        </div>

        <div class="btn-group">
          <button
            (click)="srv.toggleDone(t.id)"
            class="btn btn-sm btn-outline-success"
          >
            {{ t.done ? '↺' : '✓' }}
          </button>

          <button
            (click)="srv.deleteTask(t.id)"
            class="btn btn-sm btn-outline-danger"
          >
            Удалить
          </button>
        </div>
      </li>
    </ul>
  </div>

</body>
</html>
